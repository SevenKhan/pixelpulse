<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelPulse NFT Collection</title>
  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 0 10px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00e0ff;
      text-shadow: 0 0 15px #00e0ff;
    }

    .nft-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
    }

    .nft-item {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nft-item img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      display: block;
    }

    .nft-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    .gif-section {
      text-align: center;
      margin-top: 60px;
      padding-bottom: 60px;
    }

    .gif-section h2 {
      color: #00e0ff;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00e0ff;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .gif-item {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gif-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
    }

    footer a {
      color: #00e0ff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00e0ff;
    }
  </style>
</head>
