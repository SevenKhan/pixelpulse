<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PXP | PixelPulse NFT Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ff0077, #00ffee, #ffec00, #00ff99, #007bff);
      background-size: 1200% 1200%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      margin: 20px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding-bottom: 50px;
    }

    .nft {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nft:hover {
      transform: scale(1.15);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
    }

    .nft img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>ðŸŒˆ PixelPulse NFT Gallery</h1>
  <div class="gallery">
    <div class="nft"><img src="1.png" alt="NFT 1"></div>
    <div class="nft"><img src="2.png" alt="NFT 2"></div>
    <div class="nft"><img src="3.png" alt="NFT 3"></div>
    <div class="nft"><img src="4.png" alt="NFT 4"></div>
    <div class="nft"><img src="5.png" alt="NFT 5"></div>
  </div>
  <footer>âš¡ PXP Token | Powered by SevenKhan</footer>
</body>
</html>
