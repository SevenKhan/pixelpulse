<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelPulse NFT Collection</title>
  <style>
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #ff0047, #6a00ff, #00ffe0, #ff8c00);
      background-size: 400% 400%;
      animation: gradientFlow 10s ease infinite;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .nft {
      position: relative;
    }

    .nft img {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.4s, box-shadow 0.4s;
      background: rgba(0,0,0,0.3);
    }

    .nft:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
    }

    .nft span {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .nft:hover span {
      opacity: 1;
    }

    .socials {
      margin-top: 50px;
    }

    .socials a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #00ffe0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>

  <h1>üî• PixelPulse NFT Collection üî•</h1>

  <div class="gallery">
    <div class="nft"><img src="1.png" alt="NFT 1"><span>#001</span></div>
    <div class="nft"><img src="2.png" alt="NFT 2"><span>#002</span></div>
    <div class="nft"><img src="3.png" alt="NFT 3"><span>#003</span></div>
    <div class="nft"><img src="4.png" alt="NFT 4"><span>#004</span></div>
    <div class="nft"><img src="5.png" alt="NFT 5"><span>#005</span></div>
  </div>

  <div class="socials">
    <a href="https://twitter.com/mkuscu5353" target="_blank">üê¶ Twitter</a>
    <a href="https://discordapp.com/users/sevenkhan" target="_blank">üí¨ Discord</a>
  </div>

  <footer>
    ¬© 2025 PixelPulse | Created by SevenKhan
  </footer>

</body>
</html>
