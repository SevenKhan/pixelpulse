<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelPulse NFT Collection</title>
  <style>
    /* Neon arka plan animasyonu */
    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(270deg, #ff0047, #6a00ff, #00ffe0, #ff8c00);
      background-size: 800% 800%;
      animation: neonFlow 20s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 0 10px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00e0ff;
      text-shadow: 0 0 15px #00e0ff;
    }

    .nft-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
    }

    .nft-item {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nft-item img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      display: block;
    }

    .nft-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }

    .gif-section {
      text-align: center;
      margin-top: 60px;
      padding-bottom: 60px;
    }

    .gif-section h2 {
      color: #00e0ff;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00e0ff;
    }

    .gif-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .gif-item {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gif-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.5);
    }

    footer {
      margin-top: 60px;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      display: inline-block;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #00e0ff;
      border-radius: 10px;
      color: #00e0ff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: #00e0ff;
      color: #000;
      box-shadow: 0 0 15px #00e0ff;
    }

  </style>
</head>

<body>
  <header>

    <div class="nft-item"><img src="1.png" alt="NFT 1"></div>
    <div class="nft-item"><img src="2.png" alt="NFT 2"></div>
    <div class="nft-item"><img src="3.png" alt="NFT 3"></div>
    <div class="nft-item"><img src="4.png" alt="NFT 4"></div>
    <div class="nft-item"><img src="5.png" alt="NFT 5"></div>
  </section>

  <section class="gif-section">
    <h2>âœ¨ NFT Collection in Motion âœ¨</h2>
    <div class="gif-container">
      <img src="gif1.gif" alt="NFT Motion 1" class="gif-item" />
      <img src="gif2.gif" alt="NFT Motion 2" class="gif-item" />
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://twitter.com/mkuscu5353" target="_blank">Twitter</a>
      <a href="https://discordapp.com/users/sevenkhan" target="_blank">Discord</a>
    </div>
  </footer>
</body>
</html>
